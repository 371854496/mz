<!doctype html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>账号管理</title>
  <link rel="shortcut icon" href="imgs/title_icon.ico"/>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/User_details.css">
  <link rel="stylesheet" href="css/footer.css">
</head>
<body>
  <div class="header">
    <div class="header-container">
      <a href="HOME.html" class="logo"></a>

      <ul class="ul-links">
        <li><a href="#">魅族商城</a></li>
        <li><a href="#">产品</a></li>
        <li><a href="#">专卖店</a></li>
        <li><a href="#">Flyme</a></li>
        <li><a href="#">服务</a></li>
        <li><a href="#">社区</a></li>
      </ul>
      <div class="loginWrap">
        <span class="uname"></span>
        <span></span>
        <a href="#" id="loginOut">退出</a>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="tags">
      <a href="#" class="active">账号管理</a>
      <a href="#">魅币</a>
    </div>

    <!--个人资料与修改密码-->
    <div class="topWrap">
      <!--头像-->
      <div class="avatar">
        <div class="edit_avatar">更换头像</div>
      </div>
      <div class="Wrap">
        <h2 class="modal-title text-primary">个人资料</h2>
        <p class="text-muted">用户名：<span id="person_info_uname"></span></p>
        <p class="text-muted">手机号：<span id="person_info_tel"></span></p>
        <p><button type="button" class="btn-success  btn-block edit" id="btn_info_edit">编辑</button></p>
      </div>

      <div class="Wrap2">
        <h2 class="modal-title text-primary">修改密码</h2>
        <p class="text-muted">密码：<span>●●●●●●</span></p>
        <p class="text-muted"><span>点击下方修改密码</span></p>
        <p><button type="button" class="btn-success  btn-block edit" id="btn_upwd_edit">修改</button></p>
      </div>
    </div>

    <!--个人资料编辑框-->
    <div class="person_info_modify">
      <h3 class="modal-header modal-title text-primary text-center">个人资料修改</h3>
      <p class="text-info">
        用户名：<input id="info_input_uname" class="form-control" type="text" value="" maxlength="25" required placeholder="5-25位中英文字符">
      </p>
      <p class="text-info">
        手机号：<input id="info_input_tel" class="form-control" type="text" value="" maxlength="11" required>
      </p>
      <button type="button" class="btn-block btn-success btn-sm" id="info_certain">确定</button>
      <button type="button" class="btn-block btn-danger btn-sm" id="info_cancer">取消</button>
    </div>

    <!--密码修改框-->
    <div class="upwd_info_modify">
      <h3 class="modal-header modal-title text-primary text-center">修改密码</h3>
      <p class="text-info">
        原密码：<input id="origin_upwd" class="form-control" type="password" value="" required minlength="6" maxlength="20" placeholder="6-20位数字、英文、符号">
      </p>
      <p class="text-info">
        新密码：<input id="new_upwd" class="form-control" type="password" value="" required minlength="6" maxlength="20" placeholder="6-20位数字、英文、符号">
      </p>
      <p class="text-info">
        确认密码：<input id="certain_new_upwd" class="form-control" type="password" value="" required minlength="6" maxlength="20" placeholder="6-20位数字、英文、符号">
      </p>
      <button type="button" class="btn-block btn-success btn-sm" id="upwd_certain">确定</button>
      <button type="button" class="btn-block btn-danger btn-sm" id="upwd_cancer">取消</button>
    </div>

  </div>

  <!--头像裁剪模块-->
  <div class="mask">
    <!--裁剪区-->
    <div id="clipArea"></div>
    <!--选择文件-->
    <input type="file" id="file" class="">
    <!--确定截取-->
    <button type="button" class="btn-success btn-block btn-sm" id="clipBtn">截取</button>
    <button type="button" class="btn-success btn-block btn-sm" id="submitBtn">提交</button>
    <!--预览区-->
    <div id="view"></div>
    <!--X-->
    <div class="click_out">X</div>
  </div>
  <!--引入页脚-->
  <div id="footer"></div>
</body>
<script src="js/jQuery-photoClip/jquery-2.1.3.min.js"></script>
<script src="js/footer.js"></script>
<script src="js/User_details.js"></script>
<script src="js/jQuery-photoClip/iscroll-zoom.js"></script>
<script src="js/jQuery-photoClip/hammer.js"></script>
<script src="js/jQuery-photoClip/lrz.all.bundle.js"></script>
<script src="js/jQuery-photoClip/jquery.photoClip.js"></script>

</html>
